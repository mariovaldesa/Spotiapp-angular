<div class="input-group mb-3">
    <input #termino (keyup)="buscar( termino.value )" type="text" class="form-control" placeholder="Buscar artista...">
    <button class="btn outline btn-success" (click)="buscar( termino.value )"> Search </button>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="error" [errorMessage]="errorServiceMessage"></app-error>

<app-cards [items]="artistas"></app-cards>
